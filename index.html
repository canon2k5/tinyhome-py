<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tinyhome-py</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
* { box-sizing: border-box; margin: 0; padding: 0; }

:root {
    --bg: #f5f7fa;
    --card-bg: #ffffff;
    --card-border: rgba(0, 0, 0, 0.08);
    --text: #1a1a2e;
    --text-muted: #64748b;
    --accent: #3b82f6;
    --accent-secondary: #8b5cf6;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
    --card-hover: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
}

[data-theme="dark"] {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --card-border: rgba(148, 163, 184, 0.1);
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --accent: #60a5fa;
    --accent-secondary: #a78bfa;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.4);
    --card-hover: 0 20px 25px -5px rgba(0,0,0,0.4);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid var(--text-muted);
}

h1 {
    font-size: 1.75rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent), #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.theme-toggle {
    background: var(--card-bg);
    border: none;
    padding: 0.75rem;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: transform 0.2s, box-shadow 0.2s;
    color: var(--text);
    font-size: 1.25rem;
}

.theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: var(--card-hover);
}

section {
    margin-bottom: 2rem;
}

h2 {
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

h2 i { color: var(--accent); }

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
}

.card {
    position: relative;
    background: var(--card-bg);
    padding: 1.25rem;
    border-radius: 16px;
    text-decoration: none;
    color: var(--text);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    z-index: 1;
}

.card::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 18px;
    background: linear-gradient(135deg, var(--accent), var(--accent-secondary), var(--accent));
    background-size: 200% 200%;
    opacity: 0;
    z-index: -1;
    transition: opacity 0.3s ease, background-position 0.5s ease;
}

.card::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 16px;
    background: var(--card-bg);
    z-index: -1;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 40px -10px var(--accent);
}

.card:hover::before {
    opacity: 1;
    animation: gradient-shift 2s ease infinite;
}

@keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.card i, .card span {
    position: relative;
    z-index: 1;
}

.card i {
    font-size: 1.25rem;
    color: var(--accent);
}

.card span {
    font-weight: 500;
}

@media (max-width: 600px) {
    .cards { grid-template-columns: 1fr; }
    h1 { font-size: 1.4rem; }
}
</style>
    <script>
function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
    updateIcon(next);
}

function updateIcon(theme) {
    const btn = document.querySelector('.theme-toggle i');
    btn.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
}

(function() {
    const saved = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', saved);
    document.addEventListener('DOMContentLoaded', () => updateIcon(saved));
})();
</script>
</head>
<body>
<div class="container">
<header>
    <h1>tinyhome-py</h1>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
</header>
<section>
<h2><i class="fas fa-magnifying-glass"></i>Search</h2>
<div class="cards">
<a class="card" href="https://www.bing.com"><i class="fab fa-microsoft"></i><span>bing</span></a>
<a class="card" href="https://duckduckgo.com"><i class="fas fa-magnifying-glass"></i><span>duckduckgo</span></a>
<a class="card" href="https://www.google.com"><i class="fab fa-google"></i><span>google</span></a>
</div></section>
<section>
<h2><i class="fas fa-code"></i>Development</h2>
<div class="cards">
<a class="card" href="https://codepen.io"><i class="fab fa-codepen"></i><span>codepen</span></a>
<a class="card" href="https://github.com"><i class="fab fa-github"></i><span>github</span></a>
<a class="card" href="https://gitlab.com"><i class="fab fa-gitlab"></i><span>gitlab</span></a>
<a class="card" href="https://developer.mozilla.org"><i class="fas fa-book"></i><span>mdn web docs</span></a>
<a class="card" href="https://stackoverflow.com"><i class="fab fa-stack-overflow"></i><span>stack overflow</span></a>
</div></section>
<section>
<h2><i class="fas fa-toolbox"></i>Tools</h2>
<div class="cards">
<a class="card" href="https://chat.openai.com"><i class="fas fa-comment-dots"></i><span>chatgpt</span></a>
<a class="card" href="https://claude.ai"><i class="fas fa-message"></i><span>claude</span></a>
<a class="card" href="https://figma.com"><i class="fab fa-figma"></i><span>figma</span></a>
<a class="card" href="https://notion.so"><i class="fas fa-note-sticky"></i><span>notion</span></a>
<a class="card" href="https://trello.com"><i class="fab fa-trello"></i><span>trello</span></a>
</div></section>
<section>
<h2><i class="fas fa-users"></i>Social</h2>
<div class="cards">
<a class="card" href="https://linkedin.com"><i class="fab fa-linkedin"></i><span>linkedin</span></a>
<a class="card" href="https://mastodon.social"><i class="fab fa-mastodon"></i><span>mastodon</span></a>
<a class="card" href="https://reddit.com"><i class="fab fa-reddit"></i><span>reddit</span></a>
<a class="card" href="https://twitter.com"><i class="fab fa-x-twitter"></i><span>twitter</span></a>
</div></section>
<section>
<h2><i class="fas fa-play"></i>Media</h2>
<div class="cards">
<a class="card" href="https://netflix.com"><i class="fas fa-tv"></i><span>netflix</span></a>
<a class="card" href="https://spotify.com"><i class="fab fa-spotify"></i><span>spotify</span></a>
<a class="card" href="https://twitch.tv"><i class="fab fa-twitch"></i><span>twitch</span></a>
<a class="card" href="https://youtube.com"><i class="fab fa-youtube"></i><span>youtube</span></a>
</div></section>
</div>
</body>
</html>
